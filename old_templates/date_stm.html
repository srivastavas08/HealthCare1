{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
    <h1 class="mb-4">View by date</h1>
    <form action="" method="POST">
      <div class="form-row">
        <div class="form-group row col-md-12">
          <label for="cid" class="col-sm-5 col-form-label">Customer ID:<text class="text-danger">*</text></label>
          <div class="col-sm-7">
            <input type="text" id="cid" name="custid" onkeypress="return /[0-9]/i.test(event.key)" required class="form-control" value={{request.form.custid}}>
          </div>
        </div>


        <div class="form-group row col-md-12">
          <label for="cid" class="col-sm-5 col-form-label">from date:<text class="text-danger">*</text></label>
          <div class="col-sm-7">
            <input type="date" id="cid" name="from_date" required class="form-control" value={{request.form.from_date}}>
          </div>
        </div>


        <div class="form-group row col-md-12">
          <label for="cid" class="col-sm-5 col-form-label">To date:<text class="text-danger">*</text></label>
          <div class="col-sm-7">
            <input type="date" id="cid" name="to_date" required class="form-control" value={{request.form.to_date}}>
          </div>
        </div>

        <div class="col-md-12">
          <p class="text-danger">(*) Feilds are mendatory</p>
        </div>
        <div class=" col-md-6 mx-auto my-3">
          <button type="submit" class="btn btn-dark text-warning ml-1">View</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<div class="container">
  <table class="table table-hover table-striped table-bordered">

    <thead>
      <tr class="bg-dark text-warning">

        <th>Date</th>
        <th>Transaction Amount</th>
        <th>Transaction Type</th>
        <th>Transaction ID</th>
      </tr>
    </thead>
    {% for key in data %}
    <tbody>
      <tr>

        <td>{{key.transaction_date}}</td>
        <td>{{key.transaction_amt}}</td>
        <td>{{key.transaction_type}}</td>
        <td>{{key.transaction_id}}</td>


      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
