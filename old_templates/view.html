{% extends 'layout.html' %}

{% block body %}
<div class="container">
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
    <h1 class="mb-4">Customer Detail</h1>


    <div>
      <table>
        {% for key in data %}
        <tr>
          <th> {{ key }} </th>
          <td> {{ data[key] }} </td>
        </tr>
        {% endfor %}
      </table>
    </div>

  </div>
</div>
</div>

{% endblock %}
