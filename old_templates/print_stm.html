{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
    <h1>Print/View statements</h1>
    <form action="" method="POST">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Customer ID</label>
          <input type="text" name="custid" onkeypress="return /[0-9]/i.test(event.key)" class="form-control" value={{request.form.custid}}>
        </div>

        <button type="submit" class="btn btn-primary">View</button>
      </div>
    </form>
  </div>
</div>
</div>

<div class="container">
  <table class="table table-hover table-striped table-bordered">

    <thead>
      <tr class="bg-dark text-warning">

        <th>Date</th>
        <th>Transaction Amount</th>
        <th>Transaction Type</th>
        <th>Transaction ID</th>
      </tr>
    </thead>
    {% for key in data %}
    <tbody>
      <tr>

        <td>{{key.transaction_date}}</td>
        <td>{{key.transaction_amt}}</td>
        <td>{{key.transaction_type}}</td>
        <td>{{key.transaction_id}}</td>


      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
