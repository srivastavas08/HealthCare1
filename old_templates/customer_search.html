{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
  <h1 class="mb-4">Customer search</h1>
  <div class="row col-md-12">
    <p class="ml-auto text-danger">*Enter one of the following field</p>
  </div>
  <form action="" method="POST">
    <div class="form-row">
    <div class="form-group row col-md-12">
      <label for="ssnid" class="col-sm-4 col-form-label">Enter SSN ID: <text class="text-danger">*</text></label>
      <div class="col-sm-8">
      <input type="text" id="ssnid" name="ssnid" onkeypress="return /[0-9]/i.test(event.key)" class="form-control" required value={{request.form.ssnid}}>
    </div>
    </div>
    <div class="row col-md-12">
      <p class="mx-auto">And</p>
    </div>
    <div class="form-group row col-md-12">
      <label for="custid" class="col-sm-4 col-form-label">Enter Customer ID: <text class="text-danger">*</text></label>
      <div class="col-sm-8">
      <input id="custid" type="text" name="custid" onkeypress="return /[0-9]/i.test(event.key)" class="form-control"  required value={{request.form.custid}}>
    </div>
    </div>



<div>
  <table>
    {% for key in data %}
       <tr>
            <th> {{ key }} </th>
            <td> {{ data[key] }} </td>
       </tr>
    {% endfor %}
    </table>
</div>

  
    <div  class=" col-md-6 mx-auto my-3">
    <button type="submit" class="btn btn-dark text-warning ml-1">View</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
{% endblock %}
